<!DOCTYPE html>
<html>
<head>
  <title>FC-python wrapper</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  {% load static %} 
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static "fusioncharts/fusioncharts.js" %}"></script>
  <script type="text/javascript" src="{% static "fusioncharts/fusioncharts.charts.js" %}"></script>
  <script type="text/javascript" src="{% static "fusioncharts/themes/fusioncharts.theme.fint.js" %}"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Lato');
  </style>
</head>
<body>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Bar Combination</h3>
        </div>
        <div class="panel-body">
          <div id="chart-1"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Pyramid Chart</h3>
        </div>
        <div class="panel-body">
          <div id="chart-2"></div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Funnel Chart</h3>
        </div>
        <div class="panel-body">
          <div id="chart-3"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Pie Chart</h3>
        </div>
        <div class="panel-body">
          <div id="chart-4"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- dumping JavaScript code here -->
  {{ mscombi2dChart|safe }}
  {{ pyramidChart|safe }}
  {{ funnelChart|safe }}
  {{ pie3d|safe }}
</body>
</body>
</html>
